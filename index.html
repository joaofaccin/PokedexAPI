<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pok√©dexAPI</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__atrbs">
      <a>Hp: <span class="pokemon__hp"></span></a>
      <a>Atk: <span class="pokemon__atk"></span></a>
      <a>Def: <span class="pokemon__def"></span></a>
    </h1>
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      /> 
     <div class="types">
        <a class="type"></a>    
      </div>
      <div class="kicks">
        <a class="kick"></a>    
      </div>

       
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>
</body>
<footer >
 <a href="https://www.instagram.com/jaumfaccin/" target="_blank"><img class="logo" src="./images/logo.png" alt="logo" ></a>
</footer>
</html>
